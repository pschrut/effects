<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i> Espere...
        </div>
    </div>
</div>
<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{ error.status }}</h2>
            <p>
                {{ error.message }}
                <br><br> {{ error.url }}
            </p>
        </div>
    </div>
</div>
<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of usuarios">
        <img [src]="user.avatar" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_nameÂ }}</h5>
            <p class="card-text">Longer card</p>
            <p class="card-text"><span class="text-muted">{{ user.id }}</span></p>
        </div>
    </div>
</div>
